# Basic tmux configuration
#set -g prefix C-s
#unbind C-b
#bind-key C-s send-prefix

# Enable mouse mode
set -g mouse on

# Status bar position
set -g status-position top

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"

# vim-tmux-navigator integration
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# ============================================
# Powerline Status Bar (Melange Theme)
# ============================================

# Melange palette
# bg: #292522, fg: #ECE1D7, orange: #E49B5D, green: #85B695, blue: #A3A9CE, yellow: #EBC06D

# Colors
set -g status-style 'bg=#292522 fg=#ECE1D7'

# Window list position
set -g status-justify left

# Status bar refresh rate
set -g status-interval 5

# Left status: directory + git branch
set -g status-left-length 100
set -g status-left '#[bg=#A3A9CE,fg=#292522,bold] #S #[fg=#A3A9CE,bg=#292522]'
set -g status-right-length 100
set -g status-right '#[bg=#403A36,fg=#ECE1D7] > #{b:pane_current_path} #[bg=#E49B5D,fg=#292522,bold] @ #(cd #{pane_current_path}; git branch --show-current 2>/dev/null || echo "-") '

# Window status (+ indicator when zoomed)
set -g window-status-format '#[fg=#292522,bg=#403A36]#[fg=#867462] #I #W#{?window_zoomed_flag, +,} #[fg=#403A36,bg=#292522]'
set -g window-status-current-format '#[fg=#292522,bg=#85B695]#[fg=#292522,bold] #I #W#{?window_zoomed_flag, +,} #[fg=#85B695,bg=#292522]'

# Remove separators between windows
set -g window-status-separator ''

# Pane borders
set -g pane-border-lines heavy
set -g pane-border-style 'fg=#403A36'
set -g pane-active-border-style 'fg=#85B695'

# Message style
set -g message-style 'bg=#EBC06D fg=#292522 bold'
