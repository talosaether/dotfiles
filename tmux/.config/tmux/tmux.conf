# Basic tmux configuration
set -g prefix C-s
unbind C-b
bind-key C-s send-prefix

# Enable mouse mode
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"
